<!DOCTYPE html>
<html>
    <head>
        <title>BrightVista</title>
        <link rel="shortcut icon" href="icon.png">
        <script src="auth.js"></script>
        <link rel="stylesheet" type="text/css" href="auth.css">
    </head>
    <body>
        <h2>Start your free trial now!!!</h2>
        <div class="container" id="container">
            <div class="form-container signup-container">
                <form name="signupForm">
                    <h1>Create Account</h1>
                    <input type="text" name="name" placeholder="Enter your name"/>
                    <input type="email" name="email" placeholder="Enter your email"/>
                    <input type="password" name="password" placeholder="Enter your password"/>
                    <button onclick="signup()">Sign Up</button>
                </form>
            </div>
            <div class="form-container signin-container">
                <form name="signinForm">
                    <h1>Sign into your Account</h1>
                    <input type="email" name="email" placeholder="Enter your email"/>
                    <input type="password" name="password" placeholder="Enter your password"/>
                    <a href="#">Forgot password?</a>
                    <button onclick="signin()">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome back</h1>
                        <p>Please login with your personal info</p>
                        <button class="ghost" id="signIn" onclick="clickSignin()">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, User!</h1>
                        <p>Please enter details to start journey with us</p>
                        <button class="ghost" id="signUp" onclick="clickSignup()">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-bottom text-center">
                Copyright &copy; 2025 BrightVista Solutions
            </div>
        </footer>
    </body>
</html>
